<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <div class="text-center">
        <a href="/"><button type="button" class="btn btn-lg btn-default">Make Reservation</button></a>
      </div>
    </div>

    <div id="tables">
      <H1>Tables</H1>

    </div>
    <div id="waitlist">
      <H1>Waitlist</H1>

    </div>

  </div>
<script>
$(document).ready(function() {

  $.get("/api/tables", function(data) {
    for (var x = 0; x < data.length; x++){
    var occupant = 'empty'

    if (data[x].occupant.name){
      occupant = data[x].occupant.name
    }

      $("#tables").append(`<p>Table: ${data[x].tableId}  Occupant:  ${occupant} </p>`)
    }
  })

  $.get("/api/waitlist", function(data) {
    for (var x = 0; x < data.length; x++)
    {
      $("#waitlist").append(`${data[x].name} </p>`)
    }
  })

})
</script>
</body>


</html>
