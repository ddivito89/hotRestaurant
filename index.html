<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Make your reservation</h2>
      <br>

      <div class="text-center">
        <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
        <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Reservation Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Table Reservation</h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>

              <div class="form-group">
                <label for="reserve-phone">Phone Number</label>
                <input type="text" class="form-control" id="reserve-phone">
              </div>

              <div class="form-group">
                <label for="reserve-email">Email</label>
                <input type="text" class="form-control" id="reserve-email">
              </div>

              <button type="submit" class="btn btn-primary submit" id="resReq">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>

  </div>
<script>
$(document).ready(function() {
  $("#resReq").on("click", function() {
    event.preventDefault()

    var name = $("#reserve-name").val().trim()
    var phone = $("#reserve-phone").val().trim()
    var email = $("#reserve-email").val().trim()
    var id = Math.round(Math.random() * 1000000000,0)

    var newReservation = {
      'id':id,
      'name': name,
      'phone': phone,
      'email':email
    }

    $.post("/reserve", newReservation)
    .then(function(data) {
      console.log(data);
    });



    // $.ajax({
    //   url: "/api/all",
    //   method: "GET"
    // }).done(function(response) {
    //   console.log(response)
    // })
  })
})
</script>
</body>


</html>
